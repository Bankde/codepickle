[tox]
envlist = py{37,38,39,310,311}-{m0,m1} 
skipsdist = True
labels =
        m0 = py{37,38,39,310,311}-m0
        m1 = py{37,38,39,310,311}-m1

[testenv:py{37,38,39,310,311}-m0]
deps =  
        pytest
        numpy
commands =
        pip install {posargs} --force-reinstall
        pytest test_dump.py

[testenv:py{37,38,39,310,311}-m1]
deps =  
        pytest
        numpy
commands =
        pip install {posargs} --force-reinstall
        pytest test_load.py
